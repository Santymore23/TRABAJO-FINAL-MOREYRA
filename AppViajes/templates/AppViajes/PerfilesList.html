{% extends "AppViajes/inicio.html" %}

{% load static %}


{% block titulo %} USUARIOS {% endblock %}

{% block contenido_dinamico %}
<h3> USUARIOS REGISTRADOS </h3>
<ul>
    {% for perfil in perfiles %}
    <li>

        {{ perfil.username }}
        <a class="btn btn-danger" href="{% url 'perfiles_borrar' perfil.id %}">ELIMINAR</a>
        <a class="btn btn-success" href="{% url 'Editar' perfil.id %}">EDITAR DATOS</a>




    </li>


    {% endfor %}
    



</ul>
{% endblock %}
