{% extends 'AppViajes/inicio.html' %}

{% block contenido_dinamico %}

<br>
<br>
<br>

<div class="container text-center">
    <h1>Editar Perfil de: {{ perfiles.username }}</h1>
</div>

<div class="container">
    {% if user.id == perfiles.id %}
<form id="login-form" style=" width: 50vw; margin-left : 20vw;" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <br>
    <div class="container text-center">
    <button type="submit" class="btn btn-primary text-center">Guardar</button>
    </div>
    {% else %}
    <h4>NO TIENES ACCESO A ESTOS DATOS</h4> 
    <a href="{% url 'perfiles_list' %}">VOLVER</a>
    {% endif %}
</form>
</div>
{% endblock %}
